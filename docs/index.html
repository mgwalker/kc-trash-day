<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trash Day in Kansas City</title>
    <style type="text/css">
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      body {
        font-family: sans-serif;
      }

      #container {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100vw;
      }

      #container > * {
        max-width: 50%;
      }

      #trash-day {
        font-size: 18pt;
        text-align: center;
        margin-bottom: 20px;
      }

      #trash-day strong {
        font-size: 24pt;
        font-weight: 800;
      }

      #trash-day img {
        animation: 3s spin ease-in-out 0s infinite;
        margin-top: 20px;
        max-width: 100px;
      }

      button {
        appearance: none;
        background-color: #005ea2;
        border: 0;
        border-radius: 0.25rem;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: Source Sans Pro Web, Helvetica Neue, Helvetica, Roboto,
          Arial, sans-serif;
        font-size: 1.06rem;
        font-weight: 700;
        line-height: 0.9;
        margin-right: 0.5rem;
        padding: 0.75rem 1.25rem;
        text-align: center;
        text-decoration: none;
      }

      button#useLocation {
        background-color: #005ea2;
        color: #fff;
      }

      button[type="submit"] {
        background-color: #00bde3;
        color: #1b1b1b;
        float: right;
        margin-right: -18px;
      }

      input {
        appearance: none;
        border-color: #5c5c5c;
        border-radius: 0;
        border-style: solid;
        border-width: 1px;
        color: #1b1b1b;
        display: block;
        font-family: Source Sans Pro Web, Helvetica Neue, Helvetica, Roboto,
          Arial, sans-serif;
        font-size: 1.06rem;
        height: 2.5rem;
        line-height: 1.3;
        margin: 10px 0;
        margin-top: 0.5rem;
        max-width: 30rem;
        padding: 0.5rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="trash-day" style="display: none">
        Getting your trash pick-up day...
        <div><img src="wait.png" /></div>
      </div>
      <div id="form">
        <button id="useLocation">Use your location</button>or type your address:
        <form>
          <input id="address" aria-label="your address" type="text" />
          <button type="submit">Go</button>
        </form>
      </div>
      <iframe
        id="map"
        width="425"
        height="350"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src=""
        style="border: 1px solid black; display: none"
      ></iframe>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
